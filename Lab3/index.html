<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h3>ITMD 541 - Lab 3 - Abhilash Pannala</h3>
        <h1>Tip Calculator</h1>
        <form id="tipForm">
            <div class="form-group">
                <label for="billTotal">Bill Total:</label>
                <input type="text" id="billTotal" name="billTotal" required>
                <span class="error-message" id="billTotalError"></span>
            </div>
            <div class="form-group">
                <label for="tipPercentage">Tip : <div class="button-group">
                        <button type="button" class="tip-button" data-tip="25">25%</button>
                        <button type="button" class="tip-button" data-tip="50">50%</button>
                        <button type="button" class="tip-button" data-tip="75">75%</button>
                        <button type="button" class="tip-button" data-tip="100">100%</button>
                    </div></label>
                <input type="range" id="tipSlider" name="tipSlider" min="0" max="100" value="15">
            </div>
            <div class="form-group">
                <label for="tipPercentage">Tip Percentage:</label>
                <input type="text" id="tipPercentage" name="tipPercentage" disabled>
            </div>
            <div class="form-group">
                <label for="tipAmount">Tip Amount:</label>
                <input type="text" id="tipAmount" name="tipAmount" disabled>
            </div>
            <div class="form-group">
                <label for="totalBill">Total Bill with Tip:</label>
                <input type="text" id="totalBill" name="totalBill" disabled>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
